<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Preventivo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- link style personale -->
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <!-- header -->
    <header>
      <!-- Navbar header -->
      <nav class="navbar navbar-expand-lg bg-dark border-bottom border-body" data-bs-theme="dark">
        <div class="container-fluid">
          <div class="col-3 ms-5">
            <a class="navbar-brand" href="#">Bool Factory</a>
          </div>

          <div class="col-3">
            <!-- Button per standere le opzioni in movile -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            
            <!-- List opzioni navbar -->
            <div class="collapse navbar-collapse " id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#">Servizi</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#">Conttati</a>
                </li>
              </ul>
            </div>
          </div>
        
        </div>
      </nav>
    </header>
    <!-- main -->
    <main>
      <!-- section -->
      <section>
        <div class="container debug1 fw-bolder">
          <div class="row p-3 debug2">
            <!-- title section-->
            <div class="col-md-8 debug3">
              <div class="mb-3">
                <h2>Richiesta Preventivo</h2>
                <span class="fw-medium">Compila il form per riciederte in preventivo per i nostri servizio di sviluppo</span>
              </div>
              <!-- form section -->
              <form>
                <!-- dati personali -->
                <div class="mb-3">
                  <label for="nome" class="form-label" >Nome</label>
                  <input type="text" class="form-control" id="nome" name="nome" required>
                </div>
                <div class="mb-3">
                  <label for="cognome" class="form-label">Cognome</label>
                  <input type="text" class="form-control" id="cognome" name="cognome" required>
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input type="email" class="form-control" id="email" required>
                </div>
                <!-- detagli prestazioni -->
                <div class="mb-3">
                  <label for="prestazione" class="form-label">Tipo di lovoro</label>
                  <select class="form-select" id="prestazione" name="prestazione">
                    <option selected value="tipo-prestazione">Seleziona il tipo di lavoro</option>
                    <option value="backend">Sviluppo Backend</option>
                    <option value="fronted">Sviluppo Frontend</option>
                    <option value="analisi">Analisi Progettuale</option>
                  </select>
                </div>
                <div class="mb-3">
                  <label for="descrizione" class="form-label">Descrizione del lavoro</label>
                  <div class="form-floating ">
                    <textarea class="form-control" id="descrizione" style="height: 100px" name="descrizione" required></textarea>
                  </div>
                </div>
                <!-- promo  -->
                <div class="mb-3">
                  <label for="code-promo" class="form-label">Codice Promozionale (opzionale)</label>
                  <input type="text" class="form-control" id="code-promo" name="code-promo">
                </div>
                <!-- check -->
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                  <label class="form-check-label" for="flexCheckDefault">
                    Acetto la Privacy Policy
                  </label>
                </div>
                <!-- submit preventivo -->
                <div class="row my-5 text-center justify-content-around">
                  <div class="col-lg-4 col-ms-12">
                    <button type="submit" class="btn btn-primary">Calcola Preventivo</button>
                  </div>
                  <!-- prezzo preventivo -->
                  <div class="col-lg-4 col-ms-12 mt-3">
                    Prezzo Finale
                    <div class=".col">â‚¬ 200,00</div>
                  </div>

                </div>
              </form>
            </div>

            <div class="col-md-4 debug3">
              <div class="card mx-auto" >
                <img src="./img/hero-inferior.svg" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">I nostri onttati</h5>
                  <p class="card-text">Se hai bosogno di aiuto puoi contattarci:</p>
                </div>
                <ul class="list-group list-group-flush">
                  <li class="list-group-item">help@boolfactory.test</li>
                  <li class="list-group-item">+391234567890</li>
                </ul>
                <div class="card-body">
                  <a href="#" class="card-link">Help desk</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
